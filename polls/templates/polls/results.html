{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<h1 class="topstart">TrueVote</h1>
<div class="card">
    <div class="bg">
        <h2 class="ques">{{ question.question_text }}</h2>

        <ul>
        {% for choice in question.choice_set.all %}
            <li class="ins4">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
        </ul>

        <a class="ins3" href="{% url 'polls:detail' question.id %}">Vote again?</a>
    </div>
    <div class="blob"></div>
</div>
